<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Тест з тактичної медицини</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { margin-bottom: 10px; }
    label { display: block; margin: 10px 0 5px; }
    button { padding: 6px 14px; margin-top: 10px; cursor: pointer; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .error { color: red; margin-top: 5px; }
    #timer { font-size: 1.4em; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>Тест з тактичної медицини TCCC/MARCH</h1>
  <p>Тест містить 20 запитань. Час на виконання – <b>10 хвилин</b>.</p>

  <label for="pib">Ваше ПІБ:</label>
  <input type="text" id="pib" placeholder="Введіть ПІБ" oninput="validatePIB()">
  <div id="error" class="error"></div>
  <button id="startBtn" disabled>Почати тест</button>
  <button id="finishBtn" style="display:none;">Завершити тест</button>

  <div id="timer"></div>

  <script>
    const totalTime = 10 * 60 * 1000; // 10 хвилин у мс
    let startTime = null;
    let intervalId = null;
    let fullName = null;

    function validatePIB() {
      const pibInput = document.getElementById("pib");
      const startBtn = document.getElementById("startBtn");
      const errorEl = document.getElementById("error");
      const value = pibInput.value.trim();
      const regex = /^[^\d]{3,}$/; // мінімум 3 символи, без цифр

      if (regex.test(value)) {
        startBtn.disabled = false;
        errorEl.innerText = "";
      } else {
        startBtn.disabled = true;
        errorEl.innerText = "ПІБ повинно містити мінімум 3 символи та не містити цифр.";
      }
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      fullName = document.getElementById('pib').value.trim();
      // Зберігаємо час початку у localStorage для конкретного ПІБ
      const saved = JSON.parse(localStorage.getItem(`tccc_${fullName}`));
      if (saved && saved.startTime) {
        startTime = saved.startTime;
      } else {
        startTime = Date.now();
        localStorage.setItem(`tccc_${fullName}`, JSON.stringify({ startTime }));
      }

      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('finishBtn').style.display = 'inline-block';
      updateTimer();
      intervalId = setInterval(updateTimer, 1000);
    });

    document.getElementById('finishBtn').addEventListener('click', () => {
      clearInterval(intervalId);
      localStorage.removeItem(`tccc_${fullName}`);
      document.getElementById('timer').innerText = '';
      document.getElementById('finishBtn').style.display = 'none';
      document.getElementById('startBtn').style.display = 'inline-block';
      alert("Тест завершено!");
    });

    function updateTimer() {
      const remaining = Math.max(totalTime - (Date.now() - startTime), 0);
      const minutes = Math.floor(remaining / 60000);
      const seconds = Math.floor((remaining % 60000) / 1000);
      document.getElementById('timer').innerText =
        `Залишок часу: ${minutes}:${seconds.toString().padStart(2,'0')}`;
      if (remaining <= 0) {
        clearInterval(intervalId);
        alert('Час вичерпано! Тест завершено.');
        document.getElementById('finishBtn').click();
      }
    }
  </script>
</body>
</html>
  </script>
</body>
</html>
