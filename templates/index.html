<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Тест з тактичної медицини</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .error { color: red; }
    button:disabled { background-color: #ccc; }
    #timer { font-weight: bold; margin-top: 15px; font-size: 1.3em; }
  </style>
  <script>
    let intervalId = null;
    let fullName = null;

    function validatePIB() {
      const pibInput = document.getElementById("pib");
      const startBtn = document.getElementById("startBtn");
      const errorEl = document.getElementById("error");

      const value = pibInput.value.trim();
      const regex = /^[^\d]{3,}$/;

      if(regex.test(value)) {
        startBtn.disabled = false;
        errorEl.innerText = "";
      } else {
        startBtn.disabled = true;
        errorEl.innerText = "ПІБ повинно містити мінімум 3 символи і не містити цифр.";
      }
    }

    async function startTest(e){
      e.preventDefault();
      fullName = document.getElementById("pib").value.trim();

      // запит на сервер, щоб стартувати сесію і зафіксувати час
      await fetch("/api/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name: fullName })
      });

      document.getElementById("form").style.display = "none";
      document.getElementById("timer").style.display = "block";

      updateTimer();
      intervalId = setInterval(updateTimer, 1000);
    }

    async function updateTimer(){
      const res = await fetch(`/api/time_left?full_name=${encodeURIComponent(fullName)}`);
      const data = await res.json();
      if (data.time_left <= 0){
        clearInterval(intervalId);
        document.getElementById("timer").innerText = "Час вичерпано!";
        alert("Час вичерпано! Тест завершено.");
      } else {
        const min = Math.floor(data.time_left/60);
        const sec = data.time_left%60;
        document.getElementById("timer").innerText = `Залишок часу: ${min}:${sec.toString().padStart(2,'0')}`;
      }
    }
  </script>
</head>
<body>
  <h1>Тест з тактичної медицини TCCC/MARCH</h1>
  <p>Тест містить 20 запитань. Час на виконання – 10 хвилин.</p>

  <form id="form" onsubmit="startTest(event)">
    <label>Ваше ПІБ:</label>
    <input id="pib" type="text" required minlength="3"
      pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ\s]+" oninput="validatePIB()">
    <div id="error" class="error"></div>
    <button id="startBtn" type="submit" disabled>Почати тест</button>
  </form>

  <div id="timer" style="display:none"></div>
</body>
</html>
