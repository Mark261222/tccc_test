<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тест з тактичної медицини</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .error { color: red; }
        button:disabled { background-color: #ccc; }
    </style>
    <script>
        function validatePIB() {
            const pibInput = document.getElementById("pib");
            const startBtn = document.getElementById("startBtn");
            const errorEl = document.getElementById("error");

            const value = pibInput.value.trim();
            const regex = /^[^\d]{3,}$/; // мінімум 3 символи, без цифр

            if(regex.test(value)) {
                startBtn.disabled = false;
                errorEl.innerText = "";
            } else {
                startBtn.disabled = true;
                errorEl.innerText = "ПІБ повинно містити мінімум 3 символи і не містити цифр.";
            }
        }
    </script>
</head>
<body>
    <h1>Тест з тактичної медицини TCCC/MARCH</h1>
    <p>Цей тест складається з 20 питань і займе приблизно 15 хвилин. Після заповнення ПІБ можна буде почати тест.</p>

    <form method="post" action="/start">
  <label>Ваше ПІБ:</label>
  <input type="text" name="full_name" required minlength="3" pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ\s]+">
  <button type="submit">Почати тест</button>
</form>
</body>
</html>
